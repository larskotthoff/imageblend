<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Double Exposure</title>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css"/>
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
</head>
<body>
    <div id="blend" style="position: relative; left: 20%; width: 60%;"></div>
    <div style="position: relative; top: 20px; left: 10%; width: 80%;">
        <div id="left" style="position: relative; left: 0px; float: left; text-align: center;"></div>
        <div id="slider" style="position: relative;"></div>
        <div id="right" style="position: relative; right: 0px; float: right; text-align: center;"></div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?", { format: "json" }, function(data) {
                    $("<img/>").attr("src", data.items[0].media.m).appendTo("#left");
                    $("<a/>").attr("href", data.items[0].link).html(data.items[0].title).appendTo("#left");

                    $("<img/>").attr("src", data.items[1].media.m).appendTo("#right");
                    $("<a/>").attr("href", data.items[1].link).html(data.items[1].title).appendTo("#right");


                    $("<img/>").attr("src", data.items[0].media.m.replace("_m.jpg", "_b.jpg")).appendTo("#blend");
                    $("<img/>").attr("id", "top").attr("src",
                        data.items[1].media.m.replace("_m.jpg",
                        "_b.jpg")).attr("style", "position: absolute; left: 0px; top: 0px; opacity:0.5;filter:alpha(opacity=50);").appendTo("#blend");
                });
        });

        $(function() {
            $("#slider").slider({ value: 50, slide: function(ev, ui) {
                $("#top").attr("style", "position: absolute; left: 0px; top: 0px; opacity:" + ui.value / 100 + ";filter:alpha(opacity=" + ui.value + ");");
            } });
        });
    </script>
</body>
</html>
